apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../../base/primitives/namespace
  - ../../../base/operators/flux/helm-release
  - nodeport-service.yml

configMapGenerator:
  - name: memgraph-values
    namespace: memgraph
    files:
      - values.yaml
    options:
      disableNameSuffixHash: true

patches:
  - target:
      kind: Namespace
    patch: |-
      - op: replace
        path: /metadata/name
        value: memgraph
      - op: replace
        path: /metadata/labels/name
        value: memgraph
      - op: replace
        path: /metadata/labels/app.kubernetes.io~1component
        value: graph-database
      - op: replace
        path: /metadata/labels/app.kubernetes.io~1part-of
        value: lightrag

  - target:
      kind: HelmRelease
    patch: |-
      - op: replace
        path: /spec/releaseName
        value: memgraph
      - op: replace
        path: /metadata/name
        value: memgraph
      - op: replace
        path: /metadata/namespace
        value: memgraph
      - op: replace
        path: /spec/targetNamespace
        value: memgraph
      - op: replace
        path: /spec/chart/spec/chart
        value: base/helm/memgraph
      - op: remove
        path: /spec/values
      - op: add
        path: /spec/valuesFrom
        value:
          - kind: ConfigMap
            name: memgraph-values
            valuesKey: values.yaml
