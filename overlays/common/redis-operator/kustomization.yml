apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../../base/primitives/namespace
  - ../../../base/operators/flux/helm-release

configMapGenerator:
  - name: redis-operator-values
    namespace: redis-operator
    files:
      - values.yaml
    options:
      disableNameSuffixHash: true

patches:
  - target:
      kind: Namespace
    patch: |-
      - op: replace
        path: /metadata/name
        value: redis-operator
      - op: replace
        path: /metadata/labels/name
        value: redis-operator
      - op: replace
        path: /metadata/labels/app.kubernetes.io~1component
        value: redis-operator-component
      - op: replace
        path: /metadata/labels/app.kubernetes.io~1part-of
        value: lightrag
  - target:
      kind: HelmRelease
    patch: |-
      - op: replace
        path: /spec/releaseName
        value: redis-operator
      - op: replace
        path: /metadata/name
        value: redis-operator
      - op: replace
        path: /metadata/namespace
        value: redis-operator
      - op: replace
        path: /spec/targetNamespace
        value: redis-operator
      - op: replace
        path: /spec/chart/spec/chart
        value: base/helm/redis-operator
      - op: remove
        path: /spec/values
      - op: add
        path: /spec/valuesFrom
        value:
          - kind: ConfigMap
            name: redis-operator-values
            valuesKey: values.yaml
