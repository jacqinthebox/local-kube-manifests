apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: flux-purple
  namespace: flux-system
spec:
  dependsOn:
    - name: flux-common
  interval: 10m # Normal reconciliation
  retryInterval: 1m # Retry failures every 1 minute instead of exponential backoff
  timeout: 5m # Give up after 5 minutes
  path: ./overlays/purple
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
